# Logging
handlers = java.util.logging.ConsoleHandler
.level=ALL

# Console Logging
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %5$s%6$s%n

#loggers configuration
java.lang.level=SEVERE
javax.management.level=SEVERE
org.jboss.level=SEVERE
com.sun.level=SEVERE
com.mchange.level=SEVERE
sun.management.level=SEVERE
org.hibernate.level=SEVERE
org.bytemechanics.fluentjpa.level=FINEST